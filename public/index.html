<html>
  <head>
    <title>login</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/index.js"></script>
  </head>
  <body>
    <h1><span>Task </span>Manager</h1>
    <div class="login-window">
      <h3>LOGIN</h3>
      <!-- form action for login -->
      <form action="login" method="POST">
        <h5 class="hide">Username or password is incorrect</h5>
        <input
          type="text"
          placeholder="Username"
          autofocus
          name="username"
          id="login-username"
          class="text-bar"
        /><br />
        <input
          type="text"
          placeholder="Password"
          name="password"
          id="login-password"
          class="text-bar"
        /><br />
        <input type="submit" class="submit-button button" value="Login" />
      </form>
      <!-- form action for login -->
      <p class="info">Don't have an account?</p>
      <button onclick="toggleWindow()" class="button">Sign Up</button>
    </div>
    <div class="signup-window invisible">
      <h3>SIGN UP</h3>
      <!-- form action for signup -->
      <form action="signup" method="POST">
        <h5 class="hide">username already exists!!</h5>
        <input
          type="text"
          placeholder="User name"
          name="username"
          id="signup-name"
          class="text-bar"
          oninput="checkUserName()"
        />
        <h5 class="hide">password must be 8 characters</h5>
        <input
          type="text"
          placeholder="Password"
          name="password"
          id="signup-password"
          class="text-bar"
        /><br />
        <input
          type="text"
          placeholder="Confirm Password"
          id="signup-confirm"
          name="confirm"
          class="text-bar"
        /><br />
        <input
          type="submit"
          class="submit-button button"
          value="Signup"
          onclick="check()"
        />
      </form>
      <!-- form action for signup -->
      <p>Have An Account?</p>
      <button onclick="toggleWindow()" class="button">Login</button>
    </div>
  </body>
</html>
