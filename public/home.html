<html>
  <head>
    <title>ToDo</title>
    <link rel="stylesheet" href="./css/home.css" />
    <script src="./js/home.js"></script>
  </head>
  <body>
    <div style="display: flex;justify-content: flex-end;">
      <div class="search-box">
        <div id="todo">
          <input
            type="text"
            class="search-bar"
            placeholder="Search By List Name"
            oninput="filterMatchedList()"
          />
        </div>
        <div id="task" class="invisible">
          <input
            type="text"
            class="search-bar"
            placeholder="Search By Task Name"
            oninput="filterMatchedTask()"
          />
        </div>
      </div>
      <div style="padding: 20px;">
        <input type="checkbox" id="check" onclick="toggleSearchBar()" />
        <label for="check">
          <div>
            <div></div>
          </div>
        </label>
      </div>
    </div>
    <h1><span>Task </span>Manager</h1>
    <p>Click on <span> NAME OF LIST </span>to view the tasks</p>
    <div class="lists">
      <div class="innerBox">
        <table id="list-table">
          <thead>
            <tr>
              <th>Lists</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="hiddenBox hide">
        <table class="list-table">
          <thead>
            <tr>
              <th>Tasks</th>
              <th>Parent Task</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <a href="./writePage.html"><button>ADD NEW LIST</button></a>
    </div>
  </body>
</html>
