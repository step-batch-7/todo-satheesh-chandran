<html>
  <head>
    <title>edit page</title>
    <link rel="stylesheet" href="./css/writePage.css" />
    <link rel="stylesheet" href="./css/editPage.css" />
    <link rel="stylesheet" href="./css/trial.css" />
    <script src="./js/editPage.js"></script>
  </head>
  <body>
    <h1><span style="color: #4caf50;">Task </span>Manager</h1>
    <p></p>
    <a href="home.html" style="height: 25px;">
      <input
        type="submit"
        value="Save List"
        class="submit-button"
        onclick="submitLists()"
    /></a>
    <br />
    <br />
    <div class="lists">
      <div class="innerBox" style="width:60%;">
        <table id="list-table">
          <thead>
            <tr>
              <th>Status</th>
              <th>Items</th>
              <th>options</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="innerBox" style=" width:30%; padding: 20px;">
        <input
          type="text"
          placeholder=" Add New Task"
          id="title-bar"
          autofocus
          onkeydown="addNewTasks(event)"
        />
      </div>
    </div>
  </body>
</html>
