    <script>
      const makeVisible = function() {
        document.querySelector('.popUp-window').style.visibility = 'visible';

      };
    </script>
  </head>
  <body>

    /></a>

          <tbody></tbody>

      <div class="innerBox" style=" width:30%; padding: 20px;">
        <input

          placeholder=" Add New Task"
          id="title-bar"
          autofocus
          onkeydown="addNewTasks(event)"
        />
      </div>
    </div>
