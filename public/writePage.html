<html>
  <head>
    <title>writePage</title>
    <link rel="stylesheet" href="./css/writePage.css" />
    <script src="./js/writePage.js"></script>
  </head>
  <body>
    <h1><span style="color: #4caf50;">Task </span>Manager</h1>
    <div class="lists">
      <div class="innerBox">
        <table id="list-table">
          <tr>
            <th>Status</th>
            <th>Items</th>
          </tr>
          <!-- <tr id="123456">
            <td><input type="checkbox" /></td>
            <td>satheesh</td>
          </tr> -->
        </table>
      </div>
      <div class="innerBox" style="display:flex ;flex-wrap: wrap;">
        <div class="text-div" style="display: flex;flex-wrap: wrap;">
          <input
            type="text"
            autofocus
            required
            placeholder=" Title"
            id="title-bar"
          />
          <button onclick="makeVisible()">Add Item</button>
          <input
            type="text"
            placeholder=" Add Task"
            id="item-bar"
            onkeydown="addTasks(event)"
          />
          <input
            type="submit"
            value="Save List"
            class="submit-button"
            onclick="submitLists()"
          />
        </div>
      </div>
    </div>
  </body>
</html>
