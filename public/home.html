<html>
  <head>
    <title>Todo</title>
    <link rel="stylesheet" href="./css/home.css" />
    <script src="./js/home.js"></script>
  </head>
  <body>
    <div style="display: flex;justify-content: flex-end;">
      <div class="search-box">
        <div id="todo">
          <input
            type="text"
            class="search-bar"
            placeholder="Search"
            oninput="search()"
          />
        </div>
      </div>
      <div style="padding: 20px;">
        <select id="selector">
          <option value="title">Title</option>
          <option value="task">Task</option>
        </select>
      </div>
    </div>
    <h1><span>Task </span>Manager</h1>
    <p>Click on <span> NAME OF LIST </span>to view the tasks</p>
    <div class="lists">
      <div class="innerBox">
        <table id="list-table">
          <thead>
            <tr>
              <th>Lists</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="hiddenBox hide">
        <table class="list-table">
          <thead>
            <tr>
              <th>Tasks</th>
              <th>Parent Task</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <input
        type="text"
        placeholder="Add New Todo"
        id="todo-adder"
        onkeydown="addNewTodo()"
      />
    </div>
  </body>
</html>
