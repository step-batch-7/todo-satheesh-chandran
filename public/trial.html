<html>
  <head>
    <title>ToDo</title>
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./css/trial.css" />
    <!-- <script src="./js/home.js"></script> -->
  </head>
  <body>
    <div style="display: flex;justify-content: flex-end;">
      <div class="search-box">
        <div id="todo">
          <input
            type="text"
            id="todo-search-bar"
            placeholder="Search By List"
          />
        </div>
        <div id="task">
          <input
            type="text"
            id="task-search-bar"
            placeholder="Search By Task"
          />
        </div>
      </div>
      <div style="padding: 20px;">
        <input type="checkbox" id="check" />
        <label for="check">
          <div>
            <div></div>
          </div>
        </label>
      </div>
    </div>
    
    <h1><span style="color: #4caf50;">Task </span>Manager</h1>
    <p>
      Click on <span style="color: #4caf50;"> NAME OF LIST </span>to view the
      tasks
    </p>
    <div class="lists" style="height: 500px;">
      <div class="innerBox">
        <table id="list-table">
          <thead>
            <tr>
              <th>Lists</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div>
        <div>
          <a href="./writePage.html"><button>ADD NEW LIST</button></a>
        </div>
      </div>
    </div>
  </body>
</html>
