<html>
  <head>
    <title>edit page</title>
    <link rel="stylesheet" href="./css/writePage.css" />
    <link rel="stylesheet" href="./css/editPage.css" />
    <script src="./js/editPage.js"></script>
  </head>
  <body>
    <h1><span style="color: #4caf50;">Task </span>Manager</h1>
    <h3 style="color: #4caf50;">
      <u><span onclick="popUpEditWindow()"></span></u>
    </h3>
    <a href="home.html" style="height: 25px;">
      <input
        type="submit"
        value="Go Back"
        class="submit-button"
        onclick="submitLists()"
        style="font-style: italic;"
    /></a>
    <br />
    <br />
    <div class="popUp-window">
      <input
        type="text"
        autofocus
        placeholder=" Type name"
        id="edit-bar"
        style="font-style: italic;"
      />
    </div>
    <div class="lists">
      <div class="innerBox" style="width:60%;">
        <table id="list-table">
          <thead>
            <tr>
              <th>Status</th>
              <th>Items</th>
              <th>options</th>
            </tr>
          </thead>
          <tbody onchange="submitLists()"></tbody>
        </table>
      </div>
      <div class="innerBox" style=" width:30%; padding: 20px;">
        <input
          type="text"
          placeholder=" Add New Task"
          id="title-bar"
          autofocus
          onkeydown="addNewTasks(event)"
          style="font-style: italic;"
        />
      </div>
    </div>
  </body>
</html>
