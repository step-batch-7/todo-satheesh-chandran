<html>
  <head>
    <title>edit page</title>
    <link rel="stylesheet" href="css/editPage.css" />
    <script src="js/editPage.js"></script>
  </head>
  <body>
    <div class="logout-header">
      <form action="logout">
        <input type="submit" class="logout" value="Logout" />
      </form>
    </div>
    <h1><span>Task </span>Manager</h1>
    <div id="container">
      <h3 onclick="popUpEditWindow()"></h3>
      <a href="home.html" style="height: 25px;"> <button>Go Back</button></a>
      <br />
      <br />
      <div class="lists">
        <div class="innerBox" style="width:60%;">
          <table id="list-table">
            <thead>
              <tr>
                <th>Status</th>
                <th>Items</th>
                <th>options</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="innerBox" style=" width:30%; padding: 20px;">
          <input
            type="text"
            placeholder=" Add New Task"
            id="title-bar"
            autofocus
            onkeydown="addNewTasks(event)"
          />
        </div>
      </div>
    </div>
    <div class="popUp-window hide">
      <input type="text" autofocus placeholder=" Type name" id="edit-bar" />
      <button onclick="toggleEdit()">Cancel</button>
    </div>
  </body>
</html>
